          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ServiceMonitor'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Service Monitors]
      summary: Update service monitor
      description: Update an existing service monitor (Expert Plan required)
      parameters:
        - $ref: '#/components/parameters/ServiceUUID'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Service monitor name
                type:
                  type: string
                  enum: [http, tcp, ping, dns]
                  description: Type of monitoring
                url:
                  type: string
                  format: uri
                  description: URL or endpoint to monitor
                check_interval:
                  type: integer
                  description: Check interval in minutes
                  minimum: 1
                  maximum: 60
                timeout:
                  type: integer
                  description: Timeout in seconds
                  minimum: 1
                  maximum: 300
      responses:
        '200':
          description: Service monitor updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ServiceMonitor'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
