openapi: 3.0.3
info:
  title: PulseGuard API
  description: |
    Comprehensive monitoring and management API for domains, devices, services, and network utilities.
    
    ## Authentication
    
    PulseGuard API uses different authentication methods depending on the endpoint:
    
    - **Bearer Token**: Most API endpoints require a valid API token passed in the Authorization header
    - **Agent Authentication**: Device agent endpoints use device-specific tokens
    - **Public Access**: Some endpoints like domain checking and downloads are publicly accessible
    
    ## Rate Limiting
    
    API requests are rate-limited per user and endpoint. Rate limits vary by subscription plan.
    
    ## Plan Requirements
    
    Certain API endpoints require specific subscription plans:
    - **Expert Plan**: Full API v1 access with advanced features
    - **Reports Plan**: Access to comprehensive reporting data
    - **Free/Pro Plans**: Basic monitoring with limited API access
    
    ## Base URL
    
    **Production**: `https://api.ipulse.one`
    
    ## Support
    
    For API support, visit our [documentation](https://docs.ipulse.one) or contact us at info@ipulse.one.
  version: 1.0.0
  contact:
    name: PulseGuard Support
    url: https://docs.ipulse.one
    email: info@ipulse.one
  license:
    name: Proprietary
    url: https://ipulse.one/terms

servers:
  - url: https://api.ipulse.one
    description: Production server

security:
  - bearerAuth: []
  - agentAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: token
      description: API token generated from your PulseGuard dashboard
    agentAuth:
      type: http
      scheme: bearer
      bearerFormat: token
      description: Device agent authentication token
  
  schemas:
    Domain:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Unique identifier for the domain
        name:
          type: string
          description: Domain name (e.g., example.com)
        url:
          type: string
          format: uri
          description: Full URL to monitor
        status:
          type: string
          enum: [up, down, maintenance, unknown]
          description: Current domain status
        response_time:
          type: number
          format: float
          description: Latest response time in milliseconds
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [uuid, name, url, status]

    Device:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Unique identifier for the device
        name:
          type: string
          description: Device name
        hostname:
          type: string
          description: Device hostname
        os:
          type: string
          description: Operating system
        status:
          type: string
          enum: [online, offline, maintenance, unknown]
          description: Current device status
        last_seen:
          type: string
          format: date-time
          description: Last time device checked in
        metrics:
          type: object
          properties:
            cpu_usage:
              type: number
              format: float
              description: CPU usage percentage
            memory_usage:
              type: number
              format: float
              description: Memory usage percentage
            disk_usage:
              type: number
              format: float
              description: Disk usage percentage
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [uuid, name, hostname, status]

    ServiceMonitor:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          description: Unique identifier for the service monitor
        name:
          type: string
          description: Service monitor name
        type:
          type: string
          enum: [http, tcp, ping, dns]
          description: Type of monitoring
        url:
          type: string
          format: uri
          description: URL or endpoint to monitor
        status:
          type: string
          enum: [up, down, maintenance, unknown]
          description: Current service status
        check_interval:
          type: integer
          description: Check interval in minutes
        timeout:
          type: integer
          description: Timeout in seconds
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [uuid, name, type, url, status]

    Anomaly:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the anomaly
        domain_id:
          type: integer
          description: Associated domain ID
        type:
          type: string
          enum: [response_time, uptime, security, ssl]
          description: Type of anomaly detected
        severity:
          type: string
          enum: [low, medium, high, critical]
          description: Severity level
        title:
          type: string
          description: Anomaly title
        description:
          type: string
          description: Detailed description
        status:
          type: string
          enum: [open, resolved, false_positive]
          description: Current anomaly status
        detected_at:
          type: string
          format: date-time
        resolved_at:
          type: string
          format: date-time
          nullable: true
      required: [id, domain_id, type, severity, title, status]

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          description: Error message
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: Validation errors (if applicable)
      required: [success, message]

    Success:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          description: Success message
        data:
          oneOf:
            - type: object
              description: Response data as object
            - type: array  
              description: Response data as array
      required: [success, message]

  parameters:
    DomainUUID:
      in: path
      name: uuid
      required: true
      schema:
        type: string
        format: uuid
      description: Domain UUID

    DeviceUUID:
      in: path
      name: uuid
      required: true
      schema:
        type: string
        format: uuid
      description: Device UUID

    ServiceUUID:
      in: path
      name: uuid
      required: true
      schema:
        type: string
        format: uuid
      description: Service Monitor UUID

  responses:
    Unauthorized:
      description: Unauthorized - Invalid or missing API token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "Unauthenticated."

    Forbidden:
      description: Forbidden - Insufficient permissions or plan requirements not met
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "This feature requires an Expert Plan subscription."

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "Resource not found."

    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "The given data was invalid."
            errors:
              name: ["The name field is required."]

paths:
  # User Authentication
  /user:
    get:
      tags: [Authentication]
      summary: Get authenticated user
      description: Returns information about the currently authenticated user
      responses:
        '200':
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          email:
                            type: string
                            format: email
        '401':
          $ref: '#/components/responses/Unauthorized'

  # Domain Monitoring API
  /v2/domains:
    get:
      tags: [Domains]
      summary: List domains
      description: Retrieve a list of all domains for the authenticated user (Expert Plan required)
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: per_page
          schema:
            type: integer
            default: 15
            maximum: 100
          description: Number of items per page
      responses:
        '200':
          description: Domains retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Domain'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      tags: [Domains]
      summary: Create domain
      description: Create a new domain monitor (Expert Plan required)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Domain name
                  example: "example.com"
                url:
                  type: string
                  format: uri
                  description: Full URL to monitor
                  example: "https://example.com"
                check_interval:
                  type: integer
                  description: Check interval in minutes
                  default: 5
                  minimum: 1
                  maximum: 60
              required: [name, url]
      responses:
        '201':
          description: Domain created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Domain'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationError'

  /v2/domains/{uuid}:
    get:
      tags: [Domains]
      summary: Get domain
      description: Retrieve details of a specific domain (Expert Plan required)
      parameters:
        - $ref: '#/components/parameters/DomainUUID'
      responses:
        '200':
          description: Domain retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Domain'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Domains]
      summary: Update domain
      description: Update an existing domain (Expert Plan required)
      parameters:
        - $ref: '#/components/parameters/DomainUUID'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Domain name
                url:
                  type: string
                  format: uri
                  description: URL to monitor
                check_interval:
                  type: integer
                  description: Check interval in minutes
                  minimum: 1
                  maximum: 60
      responses:
        '200':
          description: Domain updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Domain'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
    delete:
      tags: [Domains]
      summary: Delete domain
      description: Delete a domain monitor (Expert Plan required)
      parameters:
        - $ref: '#/components/parameters/DomainUUID'
      responses:
        '200':
          description: Domain deleted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      message:
                        example: "Domain deleted successfully"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

