                    properties:
                      data:
                        $ref: '#/components/schemas/Device'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationError'

  /v2/devices/{uuid}:
    get:
      tags: [Devices]
      summary: Get device
      description: Retrieve details of a specific device (Expert Plan required)
      parameters:
        - $ref: '#/components/parameters/DeviceUUID'
      responses:
        '200':
          description: Device retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Device'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Devices]
      summary: Update device
      description: Update an existing device (Expert Plan required)
      parameters:
        - $ref: '#/components/parameters/DeviceUUID'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Device name
                hostname:
                  type: string
                  description: Device hostname or IP address
                description:
                  type: string
                  description: Device description
      responses:
        '200':
          description: Device updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Device'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
    delete:
      tags: [Devices]
      summary: Delete device
      description: Delete a device monitor (Expert Plan required)
      parameters:
        - $ref: '#/components/parameters/DeviceUUID'
      responses:
        '200':
          description: Device deleted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      message:
                        example: "Device deleted successfully"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /v2/devices/{uuid}/regenerate-token:
    post:
      tags: [Devices]
      summary: Regenerate device token
      description: Generate a new authentication token for a device (Expert Plan required)
      parameters:
        - $ref: '#/components/parameters/DeviceUUID'
      responses:
        '200':
          description: Token regenerated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
                            description: New device authentication token
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  # Service Monitoring API
  /v2/services:
    get:
      tags: [Service Monitors]
      summary: List service monitors
      description: Retrieve a list of all service monitors (Expert Plan required)
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: per_page
          schema:
            type: integer
            default: 15
            maximum: 100
          description: Number of items per page
      responses:
        '200':
          description: Service monitors retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/ServiceMonitor'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      tags: [Service Monitors]
      summary: Create service monitor
      description: Create a new service monitor (Expert Plan required)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Service monitor name
                  example: "API Health Check"
                type:
                  type: string
                  enum: [http, tcp, ping, dns]
                  description: Type of monitoring
                  example: "http"
                url:
                  type: string
                  format: uri
                  description: URL or endpoint to monitor
                  example: "https://api.example.com/health"
                check_interval:
                  type: integer
                  description: Check interval in minutes
                  default: 5
                  minimum: 1
                  maximum: 60
                timeout:
                  type: integer
                  description: Timeout in seconds
                  default: 30
                  minimum: 1
                  maximum: 300
              required: [name, type, url]
      responses:
        '201':
          description: Service monitor created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/ServiceMonitor'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
