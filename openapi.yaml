          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          status:
                            type: string
                            enum: [up, down]
                          response_time:
                            type: number
                            format: float
                          checked_at:
                            type: string
                            format: date-time
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  # Toolbox API
  /v2/toolbox/dns-lookup:
    post:
      tags: [Toolbox]
      summary: DNS lookup
      description: Perform DNS record lookup (Expert Plan required)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                domain:
                  type: string
                  description: Domain name to lookup
                  example: "example.com"
                record_type:
                  type: string
                  enum: [A, AAAA, CNAME, MX, NS, TXT, SOA, PTR]
                  default: "A"
                  description: DNS record type
              required: [domain]
      responses:
        '200':
          description: DNS lookup completed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          domain:
                            type: string
                          record_type:
                            type: string
                          records:
                            type: array
                            items:
                              type: object
                              properties:
                                value:
                                  type: string
                                ttl:
                                  type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/ValidationError'

  /v2/toolbox/whois:
    post:
      tags: [Toolbox]
      summary: WHOIS lookup
      description: Perform WHOIS domain lookup (Expert Plan required)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                domain:
                  type: string
                  description: Domain name for WHOIS lookup
                  example: "example.com"
              required: [domain]
      responses:
        '200':
          description: WHOIS lookup completed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          domain:
                            type: string
                          registrar:
